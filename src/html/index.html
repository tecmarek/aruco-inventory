<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Augmented Reality Marker Detector</title>
    
    <!-- Page style -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="header">
<h1>Augmented Reality Marker Detector</h1>
</div>

<div class="controls-panel">
    <div class="button-container">
        <button id="btn-show-outlines" class="option-button active">Show all outlines</button>
        <button id="btn-show-ids" class="option-button">Show all IDs</button>
    </div>
    
    <div class="id-display-group">
        <span id="current_id" class="id-display-text">Searching ID - ??</span>
    </div>
</div>

<div class="camera-container">
    <div class="video-overlay">
        <video id="webcam_canvas" autoplay muted playsinline class="contain-mode"></video>
        <apriltag-detections>
            <canvas id="buffer_canvas" style="display:none"></canvas>
            <canvas id="out_canvas" class="cover-mode"></canvas>
        </apriltag-detections>
    </div>
</div>

<div class="id-input-group">
    <input id="id_input" type="text" pattern="\d*" inputmode="numeric" placeholder="ID" value="0">
</div>

<script src="main.js" async></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
<script type="module" src="apriltag/video_process.js" async></script>

</body>
</html>
